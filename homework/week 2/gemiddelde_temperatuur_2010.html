<canvas id="mycanvas" width="800" height="800">

</canvas>

  <script>
    // acces data from text area and split by every new line
    var line = document.getElementById("rawdata").value.split("\n");
    var linesplit = [];

    // loop over all the lines to split again make data the right format
    for (i in line){
      var content = line[i].split(",");

      // make string of date element and format into date element
      date = String(content[0]);
      datestring = date.substring(0,5) + "-" + date.substring(5,7) + "-" + date.substring(7,9);
      content[0] = new Date(datestring);

      // format number into number element
      content[1] = Number(content[1]);
      linesplit.push(content);
    }

    // function to transform data coordinates to screen coordinates
    // domain is a two-element array of the data bounds
	  // range is a two-element array of the screen bounds
    function createTransform(domain, range){
     		var alpha = (range[0] - range[1]) / (domain[0] - domain[1]);
        var beta = range[0] - (alpha * domain[0]);

    	return function(x){
    		return alpha * x + beta;
    	};
    }

    // set dimensions of screen
    var X_BEGIN = 100
    var X_END = 750
    var Y_BEGIN = 400
    var Y_END = 100

    var mintemp = - 100
    var maxtemp = 300
    var daysinyear = 365

    // define variables
    var days;
    var days0 = linesplit[1][0].getTime() / 1000 / 60 / 60 / 24;
    var months = ["January", "February", "March", "April", "May",
    "June","July", "August", "September", "October", "November", "December"];
    var counter = 0;

    // create transform functions
    var transform_x = createTransform([0, daysinyear], [X_BEGIN , X_END]);
    var transform_y = createTransform([mintemp, maxtemp], [Y_BEGIN, Y_END])

    // set canvas
    var canvas = document.getElementById('mycanvas');
    var ctx = canvas.getContext('2d');

    ctx.font = "20px sans-serif"
    //draw title
    ctx.fillText("Avarage temperature De Bilt, 2010", 300, 30);

    //draw axislabels
    ctx.fillText("time (months)", 300, Y_BEGIN + 50);
    ctx.rotate(270 * Math.PI / 180);
    ctx.fillText("temperature (0.1 C)", -300, 30);
    ctx.rotate(-270 * Math.PI / 180);

    ctx.font = "10px sans-serif"
    ctx.beginPath();
    ctx.lineWidth = 1;

    // Draw axis
    ctx.moveTo(X_END, Y_BEGIN);
    ctx.lineTo(transform_x(0), Y_BEGIN);
    ctx.moveTo(transform_x(0) - 10, Y_BEGIN )
    ctx.lineTo(transform_x(0) - 10, transform_y(300));


    for (i in linesplit){

      // calculate number of days
      days = (linesplit[i][0].getTime() / 1000 / 60 / 60 / 24) - days0;

      // draw ticks on axis on every first of the month
      if (linesplit[i][0].getDate() == 1){
        ctx.moveTo(transform_x(days), Y_BEGIN);
        ctx.lineTo(transform_x(days), Y_BEGIN + 10);

        // place months on axis
        ctx.fillText(months[counter], transform_x(days), Y_BEGIN + 20);

        if (i == 1){
          ctx.moveTo(transform_x(days), transform_y(linesplit[i][1]));
        }
        else{
        ctx.moveTo(transform_x(days), transform_y(linesplit[i-1][1]));
        }
        counter += 1;
      }
      // draw points
      ctx.lineTo(transform_x(days),transform_y(linesplit[i][1]));
    }

    // draw last tick on x axis
    ctx.moveTo(transform_x(365), Y_BEGIN);
    ctx.lineTo(transform_x(365), Y_BEGIN + 10);

    // draw ticks and text on y axis
    for (i = 0; i < 9; i++){

      ctx.moveTo(transform_x(0) - 10, transform_y(mintemp + (i * (maxtemp + 100) /8)));
      ctx.lineTo(transform_x(0) - 18, transform_y(mintemp + (i * (maxtemp + 100) /8)));
      ctx.fillText( - 100 + i * 50 , transform_x(0) - 40, transform_y(mintemp + (i * (maxtemp + 100)/8)));

    }

    ctx.stroke();

</script>
